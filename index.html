<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>TextAlive App Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 先に Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- 後に自分のCSS（ここが重要） -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- オーバーレイ / Overlay -->
  <div id="overlay">
    <p><span class="far">&#xf254;</span>now loading...</p>
  </div>

  <!-- ヘッダ / Header -->
  <div id="header">
    <!-- 再生コントロール / Playback control -->
    <div id="control" class="far">
      <a href="#" id="play" class="disabled"><i class="fa-solid fa-play"></i></a>
      <a href="#" id="stop" class="disabled"><i class="fa-solid fa-stop"></i></a>
    </div>
    <!-- アーティストと楽曲の情報 / Artist and song info -->
    <div id="meta">
      <div id="artist">artist: <span>-</span></div>
      <div id="song">song: <span>-</span></div>
    </div>
  </div>

  <!-- 音源 / Audio souce -->
  <div id="media"></div>

  <!-- 歌詞 / Lyrics text -->
  <div id="lyrics">
    <!-- 文字 / Text -->
    <div id="text"></div>
    <!-- ビートバー / Beat bar -->
    <div id="bar"></div>
  </div>

  <!-- シークバー -->
  <div id="seekbar">
    <div></div>
  </div>

  <!-- JS 読み込み -->
  <script type="module" src="app.js"></script>
</body>
</html>
